<div class="container">
  <h2>Cadastro de Produtos</h2>
  <form (ngSubmit)="salvarProduto()">
    <input type="text" [(ngModel)]="novoProduto.nome" name="nome" placeholder="Nome" required />
    <input type="text" [(ngModel)]="novoProduto.descricao" name="descricao" placeholder="Descrição" required />
    <input type="number" [(ngModel)]="novoProduto.preco" name="preco" placeholder="Preço" required />
    <button type="submit">Salvar</button>
  </form>

  <h3>Lista de Produtos</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco | currency }}</td>
        <td>
          <button (click)="editarProduto(produto)">Editar</button>
          <button (click)="excluirProduto(produto.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
